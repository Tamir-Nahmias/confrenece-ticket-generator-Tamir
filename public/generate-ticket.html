<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script defer src="./generate-ticket.js"> </script>
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  
  <div class="parent-img">
    <div id="main-img"></div>
    <img id="second-layer" src="./assets/images/pattern-lines.svg">
    <img id="circle-layer" src="./assets/images/pattern-circle.svg">
    <div id="squiggly-1"></div>
    <img id="squiggly-2" src="./assets/images/pattern-squiggly-line-top.svg">
    <img id="full-logo" src="./assets/images/logo-full.svg">
    <div id="ticket-container">
      <img id="ticket-logo" src="./assets/images/pattern-ticket.svg">
      <img  id="users-img" src="./assets/images/image-avatar.jpg ">
      <img id="full-logo2" src="./assets/images/logo-full.svg">
      <div id="ticket-info-location"> Jan 31, 2025 / Austin, TX</div>
      <div id="order-number">#012234</div>
      <div id="my-user-name">my user name here</div>
      <div id="git-hub-user"><span><img src="./assets/images/icon-github.svg"></span>git hub user</div>
    </div>
  </div>
  <main>
     <!-- Form ends -->
  <div class="para-container">
   <p id="congrats"></p>
   <p id="secondary"></p>
  </div>

  <!-- Generated tickets ends -->
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Tamir Nachmias</a>.
  </footer>
</body>
</html>
